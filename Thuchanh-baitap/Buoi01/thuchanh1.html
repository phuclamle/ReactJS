<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JavaScript Regular expression to check string's first character is uppercase or not</title>
</head>
<body>
    <script>
    function isFirstLetterUpperCase(str,num) {
   regexp = /^[A-Z]/;
        // function test checks if a string matches a regular expression
   if (regexp.test(str)) {
      console.log(`String ${num}'s first character is uppercase`);
   } else {
      console.log(`String ${num}'s first character is not uppercase`);
   }
}
    // isFirstLetterUpperCase('Abcd');
    // isFirstLetterUpperCase('abcd');

    let string_1= "Nguyen van Nam"; 
    let string_2= 'NGUYEN VAN NAM';
    let  string_3= 'nguyen van Nam';
    isFirstLetterUpperCase(string_1,1);
    isFirstLetterUpperCase(string_2,2)
    isFirstLetterUpperCase(string_3,3)
    </script>
</body>
</html>
