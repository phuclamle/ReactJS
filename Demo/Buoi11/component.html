<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div id="root"></div>
    <!-- <tag attributes>Text/Other Tag</tag>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- babel: convert jsx to ReactElement->VDOM -> ReactDOM -->
     
    <script type="text/babel">
        // React.createElement("type","props","children")
        // "type": Element name
        // "type": Component
        // Khi tạo ra 1 component => đối xử với nó như 1 HTML Element
        // Function Component => Pascal Case

        // Hooks
        function Header(){
            // logic/nghiệp vụ
            // UI
            return (
                <h1 id="h_1" className= "heading">Header</h1>
            )
        }
        // Class Component
        class Content extends React.Component{
            // logic - constructor = properties
            render(){
                return (
                    <h1 id= 'h_1' className="heading_1">Header</h1>
                )
            }
        }
        // const heading_1 = (<h1 className="Heading" id= "1">Heading 1</h1>)
        // console.log(heading_1);
        const layout = (
            <div className="container">
                <Header/>
                <Content/>
                <h1>Content</h1>
                <h1>Footer</h1>
            </div>
        )
        console.log(layout);
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(h1);
    </script>
     
</body>
</html>
