<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
    <div class="container">
        <section class="d-flex align-items-center justify-content-center">
            <div class="row col-md-6 ">
                <h6 class="fst-italic text-success">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident
                    atque officiis illum minus architecto, quis dolore veniam sequi fugiat. Praesentium architecto
                    inventore nobis eos perferendis enim veniam pariatur dignissimos ipsum.</h6>
                <form onsubmit="createTask(event)" class="d-flex">
                    <input type="text" id="taskName" class="form-control" required>
                    <button type="submit" class="btn btn-success btn-sm">Add Task</button>
                </form>
                <div class="mt-3">
                    <table class="table table-striped table-hover">
                        <thead class="table-success">
                            <tr>
                                <th>#ID</th>
                                <th>Task Name</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tbTaskList">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <script src="todo.js"></script>
</body>

</html>
