<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="">
            <button class="btn btn-warning btn-sm" onclick="showUserList()">Show User List</button>
            <button class="btn btn-success btn-sm" onclick="openCreateUserModal()">Create User</button>
            <button class="btn btn-danger btn-sm" onclick="removeUserIdList()">Delete Users</button>
        </div>
        <div class="d-flex my-3">
            <input type="search" class="form-control" id="keyword"
                oninput="search()"
            >
            <button class="btn btn-secondary btn-sm" onclick="search()">Search</button>
        </div>
        <div id="userList" class="row">

        </div>
    </div>
    <!-- The Model User Detail -->
    <div class="modal" id="user-detail">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">User Profile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img id="user-avatar" src="" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 id="user-name" class="card-title"></h5>
                                    <p id="user-email" class="card-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- The Model Create User -->
    <div class="modal" id="create-user">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Create User</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="create-user-form" class="row" onsubmit="createUser(event)">
                        <div class="mb-2">
                            <label class="form-label">Firstname</label>
                            <input type="text" class="form-control" id="firstname" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Lastname</label>
                            <input type="text" class="form-control" id="lastname" required>
                        </div>
                        <!-- <div class="mb-2 d-flex">
                            <div class="form-check mb-2 me-2">
                                <input class="form-check-input" type="radio" name="gender" id="male" checked>
                                <label class="form-check-label">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female">
                                <label class="form-check-label">
                                    Female
                                </label>
                            </div>
                        </div> -->
                        <div class="mb-2">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Avatar URL</label>
                            <input type="url" class="form-control" id="avatar" required>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-dark btn-sm">Create</button>
                            <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- The Model Modify User -->
    <div class="modal" id="modify-user">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modify User</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="modify-user-form" class="row" onsubmit="updateUser(event)">
                        <div class="mb-2">
                            <label class="form-label">Firstname</label>
                            <input type="text" class="form-control" id="firstname" required>
                            <input type="hidden" id="userId">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Lastname</label>
                            <input type="text" class="form-control" id="lastname" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Avatar URL</label>
                            <input type="url" class="form-control" id="avatar" required>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-dark btn-sm">Update</button>
                            <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="fetch.js"></script>
</body>

</html>
